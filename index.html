<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog Joystick Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      touch-action: none;
    }

    #settings {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="settings">
    Чутливість:
    <input type="range" id="sensitivity" min="0.01" max="0.2" step="0.01" value="0.08">
    <br>
    Макс. швидкість:
    <input type="range" id="maxSpeed" min="1" max="10" step="0.1" value="4">
  </div>

  <script src="game.js"></script>
</body>
</html>
