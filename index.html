<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра з налаштуваннями</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h2>Налаштування гри</h2>
    <label>Чутливість джойстика:
      <input type="range" id="sensitivity" min="0.01" max="0.2" step="0.01" value="0.08">
    </label>
    <br>
    <label>Максимальна швидкість:
      <input type="range" id="maxSpeed" min="1" max="10" step="0.1" value="4">
    </label>
    <br><br>
    <button id="startButton">Почати гру</button>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script src="game.js"></script>
</body>
</html>
